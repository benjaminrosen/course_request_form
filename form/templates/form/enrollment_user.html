<div id="{{ div_id }}">
    <p>
        <label for="{{ pennkey_id }}">User:</label>
        <input id="{{ pennkey_id }}"
               type="text"
               value="{{ enrollment_user }}"
               disabled />
        <label for="{{ role_id }}">Role:</label>
        <select id="{{ role_id }}" disabled>
            <option>{{ role }}</option>
        </select>
        <button id="{{ button_id }}"
                type="button"
                hx-get="{% url "section_enrollment" %}"
                hx-target="#{{ div_id }}"
                hx-swap="outerHTML">
            Edit
        </button>
        <button type="button"
                hx-get="{% url "delete_enrollment_user" %}"
                hx-target="#{{ div_id }}">
            Remove
        </button>
    </p>
</div>
