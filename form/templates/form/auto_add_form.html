{% load static %}
<div id="{{ div_id }}">
    <p id="id_auto_add_user">
        {{ form.user.label_tag }}
        {{ form.user }}
        <button id="{{ button_id }}"
                type="button"
                hx-get="{% url "auto_add_user" %}"
                hx-target="#id_auto_add_user"
                hx-swap="innerHTML">
            Validate user
        </button>
    </p>
    <p>
        {{ form.role.label_tag }}
        {{ form.role }}
    </p>
    <p>
        {{ form.school.label_tag }}
        {{ form.school }}
    </p>
    <p>
        {{ form.subject.label_tag }}
        {{ form.subject }}
    </p>
    <p>{% include "form/remove_button.html" %}</p>
    <button type="button">Submit</button>
</div>
