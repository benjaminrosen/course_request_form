{% extends "../form/base.html" %}
{% load static %}

{% block body %}
    <div class="header">
        <img class="header-logo" src="{% static 'img/UniversityofPennsylvania_FullLogo_Reverse_RGB.png' %}" alt="UPenn logo">
        <h1>Course Request Form</h1>
    </div>
    <div class="login-form">
        <h2>Log In</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Log In</button>
        </form>
    </div>
{% endblock %}
